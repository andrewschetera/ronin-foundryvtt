<form>
  <div class="form-group alignment-group">
    <div class="alignment-options">
      {{#each alignmentOptions}}
      <div class="alignment-option">
        <div class="radio-container">
          <input type="radio" id="alignment-{{this.value}}" name="alignment" value="{{this.value}}" {{#if this.checked}}checked{{/if}}>
        </div>
        <label for="alignment-{{this.value}}">{{this.label}}</label>
      </div>
      {{/each}}
    </div>
  </div>
  
  <div class="form-group classes-group">
    <h3 class="classes-title">{{localize "RONIN.CharacterGenerator.AvailableClasses"}}</h3>
  </div>
  
  <div class="form-group info-group">
    <div class="classes-info">
      <p><em>Classes serão implementadas em uma atualização futura.</em></p>
    </div>
  </div>
  
  <div class="form-group buttons-group">
    <div class="class-selection-controls">
      <button type="button" class="select-all-button">{{localize "RONIN.CharacterGenerator.SelectAll"}}</button>
      <button type="button" class="select-none-button">{{localize "RONIN.CharacterGenerator.SelectNone"}}</button>
    </div>
  </div>
</form>
