<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
      </h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="class-properties">
      <div class="form-group class-description">
        <label>{{localize "RONIN.Description"}}</label>
        <textarea name="system.description" rows="12" style="width: 100%;">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
