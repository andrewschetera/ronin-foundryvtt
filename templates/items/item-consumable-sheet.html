<form class="{{cssClass}} ronin-item-{{item.type}}" autocomplete="off">
  <header class="sheet-header ronin-item-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
      </h1>
    </div>
  </header>

  <section class="sheet-body ronin-item-body">
    <div class="consumable-properties ronin-item-form-group">
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.ConsumableType"}}</label>
        <select name="system.consumableType">
          <option value="vial" {{#if (eq system.consumableType "vial")}}selected{{/if}}>{{localize "RONIN.Equipment.ConsumableTypes.Vial"}}</option>
          <option value="water" {{#if (eq system.consumableType "water")}}selected{{/if}}>{{localize "RONIN.Equipment.ConsumableTypes.Water"}}</option>
          <option value="food" {{#if (eq system.consumableType "food")}}selected{{/if}}>{{localize "RONIN.Equipment.ConsumableTypes.Food"}}</option>
          <option value="other" {{#if (eq system.consumableType "other")}}selected{{/if}}>{{localize "RONIN.Equipment.ConsumableTypes.Other"}}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Quantity"}}</label>
        <input type="number" name="system.quantity" value="1" min="1" max="1" disabled data-dtype="Number"/>
        <p class="notes">Always fixed at 1 for consumable items.</p>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Uses"}}</label>
        <div class="form-fields">
          <input type="number" name="system.uses.value" value="{{system.uses.value}}" min="0" data-dtype="Number"/>
          <span class="separator">/</span>
          <input type="number" name="system.uses.max" value="{{system.uses.max}}" min="0" data-dtype="Number"/>
        </div>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Weight"}}</label>
        <select name="system.weight">
          <option value="none" {{#if (eq system.weight "none")}}selected{{/if}}>{{localize "RONIN.Equipment.None"}}</option>
          <option value="small" {{#if (eq system.weight "small")}}selected{{/if}}>{{localize "RONIN.Equipment.Small"}}</option>
          <option value="normal" {{#if (eq system.weight "normal")}}selected{{/if}}>{{localize "RONIN.Equipment.Normal"}}</option>
          <option value="heavy" {{#if (eq system.weight "heavy")}}selected{{/if}}>{{localize "RONIN.Equipment.Heavy"}}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>{{localize "RONIN.Equipment.Price"}} ({{localize "RONIN.Resources.Ryo"}})</label>
        <input type="number" name="system.price" value="{{system.price}}" min="0"/>
      </div>
      
      <div class="form-group consumable-description">
        <label>{{localize "RONIN.Description"}}</label>
        <textarea name="system.description" rows="8" style="width: 100%;">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
