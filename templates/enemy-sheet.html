<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header ronin-enemy-header">
    <div class="header-grid">
      <!-- Imagem do Inimigo (reduzida) -->
      <div class="character-img-container">
        <div class="character-img">
          <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
        </div>
      </div>
      
      <!-- Informações Básicas -->
      <div class="header-fields">
        <h1 class="character-name">
          <input name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'Name'}}"/>
        </h1>
      </div>
    </div>
  </header>

  <section class="sheet-body ronin-enemy-body">
    <div class="enemy-grid ronin-enemy-grid">
      <!-- Coluna da Esquerda - Moral e HP -->
      <div class="enemy-left-column">
        <div class="enemy-moral form-group ronin-enemy-moral">
          <button class="moral-button" type="button">{{localize "RONIN.Enemy.Moral"}}</button>
          <input type="number" name="system.moral.value" value="{{system.moral.value}}" min="0" data-dtype="Number"/>
        </div>
        
        <div class="enemy-hp form-group ronin-enemy-hp">
          <label>{{localize "RONIN.Resources.HP"}}</label>
          <div class="hp-fields">
            <input type="number" name="system.hp.value" value="{{system.hp.value}}" min="0" data-dtype="Number"/>
            <span class="separator">/</span>
            <input type="number" name="system.hp.max" value="{{system.hp.max}}" min="0" data-dtype="Number"/>
          </div>
        </div>
      </div>
      
      <!-- Coluna da Direita - Ataques e Defesas com labels ao lado -->
      <div class="enemy-right-column">
        <!-- Ataques -->
        <div class="form-group enemy-attacks horizontal-layout ronin-enemy-form-group ronin-enemy-attacks">
          <label>{{localize "RONIN.Enemy.Attacks"}}</label>
          <textarea name="system.attacks" rows="2">{{system.attacks}}</textarea>
        </div>
        
        <!-- Defesas -->
        <div class="form-group enemy-defenses horizontal-layout">
          <label>{{localize "RONIN.Enemy.Defenses"}}</label>
          <textarea name="system.defenses" rows="2">{{system.defenses}}</textarea>
        </div>
      </div>
    </div>
    
    <!-- Especial e Descrição - Largura Total com labels ao lado -->
    <div class="enemy-special-description">
      <!-- Especial -->
      <div class="form-group enemy-special horizontal-layout">
        <label>{{localize "RONIN.Enemy.Special"}}</label>
        <textarea name="system.special" rows="2">{{system.special}}</textarea>
      </div>
      
      <!-- Descrição -->
      <div class="form-group enemy-description horizontal-layout">
        <label>{{localize "RONIN.Description"}}</label>
        <textarea name="system.description" rows="4">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
