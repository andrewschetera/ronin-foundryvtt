<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
      </h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="class-properties">
      <!-- Atributos Base - Grid 2x4 para os campos menores -->
      <div class="class-attributes-grid">
        
        <div class="form-grid">
          <!-- Primeira Linha -->
          <div class="form-group">
            <label>{{localize "RONIN.Abilities.Vigor"}}</label>
            <input type="text" name="system.baseStats.vigor" value="{{system.baseStats.vigor}}" placeholder="+0"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Abilities.Swiftness"}}</label>
            <input type="text" name="system.baseStats.swiftness" value="{{system.baseStats.swiftness}}" placeholder="+0"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Abilities.Spirit"}}</label>
            <input type="text" name="system.baseStats.spirit" value="{{system.baseStats.spirit}}" placeholder="+0"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Abilities.Resilience"}}</label>
            <input type="text" name="system.baseStats.resilience" value="{{system.baseStats.resilience}}" placeholder="+0"/>
          </div>
          
          <!-- Segunda Linha -->
          <div class="form-group">
            <label>{{localize "RONIN.Resources.Honor"}}</label>
            <input type="text" name="system.baseStats.honor" value="{{system.baseStats.honor}}" placeholder="10"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Resources.Virtues"}}</label>
            <input type="text" name="system.baseStats.virtues" value="{{system.baseStats.virtues}}" placeholder="0"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Resources.HP"}}</label>
            <input type="text" name="system.baseStats.hp" value="{{system.baseStats.hp}}" placeholder="0"/>
          </div>
          
          <div class="form-group">
            <label>{{localize "RONIN.Resources.Ryo"}}</label>
            <input type="text" name="system.baseStats.ryo" value="{{system.baseStats.ryo}}" placeholder="0"/>
          </div>
        </div>
      </div>
      
      <!-- Campos maiores -->
      <div class="class-special-sections">
        <h2>{{localize "RONIN.Features.Feats"}}</h2>
        <div class="form-group">
          <textarea name="system.featsTable" rows="6" style="width: 100%;">{{system.featsTable}}</textarea>
        </div>
        
        <h2>{{localize "RONIN.Equipment.StartingItems"}}</h2>
        <div class="form-group">
          <textarea name="system.startingItems" rows="6" style="width: 100%;">{{system.startingItems}}</textarea>
        </div>
     
        <h2>{{localize "RONIN.Description"}}</h2>
        <div class="form-group">
        <textarea name="system.description" rows="10" style="width: 100%;">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
